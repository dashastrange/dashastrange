name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Generate snake animation
    runs-on: ubuntu-latest

    steps:
      # Generate the snake SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: dashastrange
          outputs: |
            dist/github-snake-dark.svg
          color_snake: "#00FFAA"  # Cool cyan snake
          color_dots: "#2E2E2E,#2E2E2E,#2E2E2E,#2E2E2E"  # Uniform dark grey tiles

      # Push the result to the output branch
      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
