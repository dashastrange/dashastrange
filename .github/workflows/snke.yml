name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Generate pastel rainbow snake
    runs-on: ubuntu-latest

    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: dashastrange
          outputs: |
            dist/github-snake-night.svg?palette=custom&color_snake=#F4A7B9,#F8CED8,#FFDFDF,#E6C6FF,#C3DFFF,#D4FFEA&color_dots=#1E1E1E,#2A2A2A,#333,#3D3D3D

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
